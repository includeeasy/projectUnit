<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
<h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    
    <h:body>
        <h1><table>
            <tr>
                <td>
            <ui:insert name="title">Default Title</ui:insert>
        </td>
                <td><h:form>
                <c:if test="#{!login.loggedIn}">
                   <h:commandLink action="/content/login" value="登录"/>
                </c:if>
                <c:if test="#{login.loggedIn}">
                    <h:commandLink action="#{login.logout}" value="退出"/>
                </c:if>
            </h:form></td>
            </tr>
        </table></h1>

        <p>
            <ui:insert name="body">Default Body</ui:insert>
            <h:dataTable value="#{activationState.online}" var="item">
            <h:column>
                        <f:facet name="header">
                            <h:outputText value="name"/>
                        </f:facet>
                <h:outputText value="#{item.loginName}"/>
             </h:column>
        </h:dataTable>
        目前有#{activationState.activeSessionsCount}个人浏览本站，其中#{activationState.online.size()}人登录
        </p>
    </h:body>
    
</html>

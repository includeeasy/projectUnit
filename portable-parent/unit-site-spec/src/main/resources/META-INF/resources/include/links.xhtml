<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">   
    Hello from Facelets
    <h:form>
		<c:forEach var="link" items="#{siteManager.links}">
			<c:if test="#{link.getAttribute('alt')=='jsf'}">
				<h:commandLink action="#{link.getAttribute('href')}"
					value="#{link.getAttribute('name')}" />
			</c:if>
			<c:if test="#{link.getAttribute('alt')=='html'}">
				<a href=" #{application.contextPath}/#{link.getAttribute('href')}">#{link.getAttribute('name')}</a>
			</c:if>
			<c:otherwise>
				<h:commandLink action="#{link.getAttribute('href')}"
					value="#{link.getAttribute('name')}" />
			</c:otherwise>
		</c:forEach>
	</h:form>
</ui:composition>
